<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div class="sec-1">
        <div class="videoloop" style="position: absolute; height: 100vh; width: 100vw; overflow: hidden;">
            <video autoplay loop muted src="Aura.mp4"></video>
        </div>
        <div class="login-card">
            <div class="text">  
                <h1>
                    Log In
                </h1>                
            </div>
            <div class="user-ipt">
                <input type="text" name="usename" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="password">
                <p>Forgot password?</p>
            </div>
            <div class="login-btn">
                <button>login</button>
                <p>or <a href="#">sign up</a></p>
            </div>
            <div class="login-links">
                <div>
                    <img src="google.png" alt="google">
                </div>
                <div>
                    <img src="apple-logo.png" alt="google">
                </div>
                <div>
                    <img src="facebook.png" alt="google">
                </div>
            </div>
        </div>
    <div>
</body>
</html>
